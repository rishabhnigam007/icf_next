# <<--------- DATABASE CONFIGURATION --------->>
server.port=8888
spring.datasource.url=jdbc:mysql://localhost:3306/icf_next
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# <<--------- HIBERNATE CONFIGURATION --------->>
spring.jpa.hibernate.ddl-auto=update

#For Query Showing -->
spring.jpa.show-sql=true
  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# <<--------- LOG CONFIGURATION --------->>
logging.level.root=INFO

#For Off The Info From The Console -->
#logging.level.root=OFF

#For Logger Message Print In Console -->
logging.level.com.icf=TRACE

# <<--------- SPRING SECURITY CONFIGURATION FOR SPECIFIC USER --------->>
spring.security.user.name=rishabh
spring.security.user.password=1234